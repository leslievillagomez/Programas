<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Formulario</h1>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej: Maria Lopez" required>
            <br><br>

            <label for="cuenta">Número de Cuenta:</label>
            <input type="text" id="cuenta" name="cuenta" placeholder="Ej: 320309345" required>
            <br><br>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ej: marialopez13@gmail.com" required>
            <br><br>

            <label for="telefono">Número telefónico:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ej: 55 2851 1138" required>
            <br><br>

            <label for="carrera">Carrera:</label>
            <input type="text" id="carrera" name="carrera" placeholder="Ej: Ingeniería Civil" required>
            <br><br>

            <label for="generacion">Generación:</label>
            <input type="text" id="generacion" name="generacion" placeholder="Ej: 2022" required>
            <br><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ej: Abasolo 7 Mártires de Río Blanco" required>
            <br><br>

            <label for="genero">Género:</label>
            <label><input type="radio" name="genero" value="Masculino"> Masculino</label>
            <label><input type="radio" name="genero" value="Femenino"> Femenino</label>
            <label><input type="radio" name="genero" value="Otro"> Otro</label>
            <br><br>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ej: Marialop13" required>
            <br><br>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Ej: Marialop1-" required>
            <br><br>

            <button type="submit">Enviar</button>
            <p class="warnings" id="warnings"></p>
        </form>
        <div class="image-container">
            <img src="imagen/perfil.jpeg" alt="Imagen de perfil bonita">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
